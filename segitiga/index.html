<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Titik | Grafika Komputer A</title>
    <link rel="stylesheet" href="/segitiga/styles.css">
    <script src="/segitiga/main.js"></script>
</head>

<body onload="main()">
    <canvas id="myCanvas">
    </canvas>
    <script id="vertexShaderCode" type="notjs">
        attribute vec2 a_position;
        void main() {
          gl_Position = vec4(a_position, 0.0, 1.0);
          gl_PointSize = 10.0;
        }
    </script>
    <script id="fragmentShaderCode" type="notjs">
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
</body>

</html>
